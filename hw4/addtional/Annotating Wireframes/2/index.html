<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container column bb">
    <div class="nav flex width padd bb">
        <div class="logo bg item"></div>
        <div class="login bg item"></div>
    </div>
    <div class="header width padd bb">
        <div class="intro bg width"></div>
    </div>
    <div class="info flex width padd bb">
        <div class="info_left flex column width50">
            <div class="info_left_item bg width"></div>
            <div class="info_left_item bg width"></div>
        </div>
        <div class="info_right flex column width50">
            <div class="info_right_item bg width"></div>
            <div class="info_right_item bg width"></div>
        </div>
    </div>
    <div class="main flex width padd column bb">
        <div class="images flex">
            <div class="images_left flex column width50">
                <div class="images_left_item bg width"></div>
                <div class="images_left_item bg width"></div>
                <div class="images_left_item bg width"></div>
            </div>
            <div class="images_right flex column width50">
                <div class="images_right_item bg width"></div>
                <div class="images_right_item bg width"></div>
                <div class="images_right_item bg width"></div>
            </div>
        </div>
        <div class="button flex">
            <div class="button_center item bg"></div>
        </div>
    </div>
    <div class="contact flex width padd bb">
        <div class="social flex width50 column">
            <div class="social_item bg width"></div>
            <div class="social_item bg width"></div>
            <div class="social_item bg width"></div>
        </div>
        <div class="sidebar width50 bg"></div>
    </div>
    <div class="footer flex width padd column bb">
        <div class="footer_info width bg"></div>
        <div class="footer_button item bg"></div>
    </div>
</div>
</body>
</html>
