<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container flex">
    <div class="header flex border">
        <div class="logo bg"></div>
        <div class="login bg"></div>
    </div>
    <div class="main flex border">
        <div class="menu flex border column rgap">
            <div class="menu_item bg width"></div>
            <div class="menu_item bg width"></div>
            <div class="menu_item bg width"></div>
            <div class="menu_item bg width"></div>
            <div class="menu_item bg width"></div>
            <div class="menu_item bg width"></div>
        </div>
        <div class="content flex border column">
            <div class="info width">
                <div class="intro bg width"></div>
            </div>
            <div class="nav flex">
                <div class="nav_item bg"></div>
                <div class="nav_item bg"></div>
                <div class="nav_item bg"></div>
                <div class="nav_item bg"></div>
            </div>
            <div class="extra_content flex border">
                <div class="images flex column">
                    <div class="places flex width">
                        <div class="left_places flex column rgap">
                            <div class="left_places_item bg width"></div>
                            <div class="left_places_item bg width"></div>
                            <div class="left_places_item bg width"></div>
                            <div class="left_places_item bg width"></div>
                            <div class="left_places_item bg width"></div>
                            <div class="left_places_item bg width"></div>
                        </div>
                        <div class="right_places flex column rgap">
                            <div class="right_places_item bg width"></div>
                            <div class="right_places_item bg width"></div>
                            <div class="right_places_item bg width"></div>
                            <div class="right_places_item bg width"></div>
                            <div class="right_places_item bg width"></div>
                            <div class="right_places_item bg width"></div>
                        </div>
                    </div>
                    <div class="button flex width">
                        <div class="button_center bg"></div>
                    </div>
                </div>
                <div class="aside flex border column rgap">
                    <div class="aside_item bg"></div>
                    <div class="aside_item bg"></div>
                    <div class="aside_item bg"></div>
                    <div class="aside_item bg"></div>
                </div>
            </div>
            <div class="footer flex border width column rgap">
                <div class="footer_info bg"></div>
                <div class="footer_button bg"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
