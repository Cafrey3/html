<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
<div class="header">
    <div class="header__top">
        <div class="header__top_nav wrapper d-flex">
            <div class="header__top__nav_left d-flex">
                <img src="img/place.png" alt="place">
                <ul>
                    <li>Ваш город: <a href="#">Москва</a></li>
                    <li>Информация</li>
                    <li>Сотрудничество</li>
                </ul>
            </div>
            <div class="header__top__nav_right">
                <ul class="d-flex">
                    <li><a class="nav_item" href="#">Доставка</a></li>
                    <li><a class="nav_item" href="#">Оплата</a></li>
                    <li><a class="nav_item" href="#">Гарантия</a></li>
                    <li><a class="nav_item" href="#">Новости</a></li>
                    <li><a class="nav_item" href="#">Журнал</a></li>
                    <li><a class="nav_item" href="#">О магазине</a></li>
                    <li><a class="nav_item" href="#">Контакты</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="header__bot wrapper">
        <div class="header__bot_info d-flex align-itm-c">
            <img src="img/logo.png" alt="logo">
            <div class="work__time d-flex align-itm-c">
                <img src="img/clock.png" alt="clock">
                <div class="work__time_text">
                    <p>Мы работаем: будни - 9:00-21:00</p>
                    <p class="work__time_text_item">сб. - 10:00-15:00</p>
                </div>
            </div>
            <div class="place d-flex align-itm-c">
                <img src="img/placeblack.png" alt="place black">
                <div class="place__text">
                    <p>Невский пр-т, д. 45</p>
                </div>
            </div>
            <button class="whatsaap"><img src="img/whatsapp.png" alt="whatsapp">Напишите нам в WhatsApp</button>
            <div class="connect d-flex fd-col">
                <h2>+7 383 291 92 86</h2>
                <a href="#">форма обратной связи</a>
            </div>
        </div>
        <div class="header__bot_nav d-flex">
            <button class="catalog my_btn d-flex"><i class="fas fa-bars"></i>Каталог</button>
            <div class="form">
                <input type="text" placeholder="Поиск по наименованию или артикулу">
                <button class="form__button my_btn" type="submit">Найти</button>
            </div>
            <div class="user d-flex align-itm-c">
                <div class="user__item d-flex align-itm-c">
                    <img src="img/user.png" alt="user">
                    <p>Войти</p>
                </div>
                <div class="user__item d-flex align-itm-c heart">
                    <img src="img/heart.png" alt="heart">
                    <p>Избранное</p>
                </div>
                <div class="user__item d-flex align-itm-c cart">
                    <img src="img/cart.png" alt="cart">
                    <p>В корзине
                        нет товаров</p>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
